{% extends 'common/base.html' %}
{% block page-body %}

<div class="col-lg-8 col-sm-6 col-xs-12">
    <div class="widget flat radius-bordered">
        <div class="widget-header bg-blue">
            <span class="widget-caption">注册新用户</span>
        </div>
        <div class="widget-body">
            <div id="registration-form">
                <form role="form" method="post">
                    <div class="form-title">
                        登录信息
                    </div>
                    <div class="form-group">
                        <span class="input-icon icon-right ">
                            <input class="form-control" maxlength="20" name="username" placeholder="用户名" type="text">
                            <i class="glyphicon glyphicon-user circular"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input class="form-control" maxlength="20" name="email" placeholder="邮箱" type="text" }}">
                            <i class="fa fa-envelope-o circular"></i>
                        </span>
                    </div>
                    <div class="form-group">    
                        <span class="input-icon icon-right">
                            <input class="form-control" name="password" placeholder="密码" type="password">
                            <i class="fa fa-lock circular"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input class="form-control" name="password_confirm" placeholder="确认密码" type="password">
                            <i class="fa fa-lock circular"></i>
                        </span>
                    </div>

                    <div class="form-title">
                        个人信息
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input class="form-control" name="fullname" placeholder="姓名" type="text">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group ">
                                <div class="radio-inline">
                                    <label>
                                        <input class="form-control colored-blueberry" name="gender" type="radio" value="M" {% if user.userprofile.gender == 'M' %} checked {% endif%}>
                                        <span class="text"> 男 </span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </label>

                                    <label>
                                        <input class="form-control colored-blueberry" name="gender" type="radio" value="F" {% if user.userprofile.gender == 'F' %} checked {% endif%}>
                                        <span class="text"> 女 </span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </label>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input class="form-control" maxlength="20" name="tel" placeholder="电话" type="text">
                                    <i class="glyphicon glyphicon-earphone"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input class="form-control" maxlength="20" name="mobile" placeholder="手机" type="text">
                                    <i class="glyphicon glyphicon-phone"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input class="form-control" maxlength="200" name="address" placeholder="通讯地址" type="text">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input class="form-control" maxlength="20" name="QQ" placeholder="QQ" type="text"> 
                                    <i class="fa fa-rss-square"></i>
                                </span>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input class="form-control" maxlength="20" name="position" placeholder="所在地" type="text">
                                    <i class="fa fa-home"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input class="form-control" maxlength="20" name="native" placeholder="籍贯" type="text">
                                    <i class="fa fa-globe"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>
                                    <input class="colored-success" id="id_is_active" name="is_active" type="checkbox" checked>
                                    <span class="text">激活用户</span> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                </label>
                                <label>
                                    <input class="colored-success" id="id_is_staff" name="is_staff" type="checkbox">
                                    <span class="text">管理员</span>
                                <label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-blue">注册</button>
                 </form>
             </div>

        </div>

    </div>
</div>
{% if form.subject.errors %}
    <ol>
    {% for error in form.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
{% endif %}


{% endblock %}
